<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var params = (new URL(document.location)).searchParams;
			if (params.has('c')) {
				c = params.get('c');
				if (params.has('type')) {
					type = params.get('type');
					switch (type) {
						case 'rgb':
							document.body.style = 'background-color: rgb(' + c + ');';
						case 'hsl':
							document.body.style = 'background-color: hsl(' + c + ';';
					}
				}
				else {
					document.body.style = 'background-color: #' + c + ';';
				}
			}
		</script>
	</body>
</html>
